# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$env_var\
$cmd_duration\
$line_break\
$python\
$character\
"""

# right_format = """
# """

[directory]
read_only = " 󰌾"
style = "blue"

[directory.substitutions]
"Developer" = "dev"
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"Settings" = "⚙"
"Infinite" = "∞"

[character]
success_symbol = "[❯](green)"
error_symbol = "[✖](red)"
vimcmd_symbol = "[❮](purple)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 1000
show_milliseconds = false
show_notifications = true
min_time_to_notify = 30_000

[direnv]
disabled = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
# symbol = " "
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

